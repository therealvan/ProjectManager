<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectManager - Dashboard</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; }
        h1 { color: #333; }
        #dashboard { border: 1px solid #ccc; padding: 15px; border-radius: 5px; width: 300px; margin: 20px; }
        .status { margin: 10px 0; }
        .active { color: green; }
        .inactive { color: red; }
        #three-container { flex-grow: 1; height: 100vh; position: relative; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Dashboard</h1>
        <div class="status" id="webgl-status">WebGL : Chargement...</div>
        <div class="status" id="ssl-status">SSL : Chargement...</div>
        <div class="status" id="threejs-status">Three.js : Chargement...</div>
    </div>
    <div id="three-container">
        <div id="info"></div>
    </div>
    <script type="module">
        // Import Three.js
        import * as THREE from './src/ExternalLib/three/three.module.js';

        // Dashboard checks
        function checkWebGL() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            const status = gl ? 'Actif (WebGL 1.0)' : 'Inactif';
            document.getElementById('webgl-status').innerHTML = `WebGL : <span class="${gl ? 'active' : 'inactive'}">${status}</span>`;
            return !!gl;
        }

        function checkSSL() {
            const isSSL = window.location.protocol === 'https:';
            document.getElementById('ssl-status').innerHTML = `SSL : <span class="${isSSL ? 'active' : 'inactive'}">${isSSL ? 'Actif' : 'Inactif'}</span>`;
        }

        function checkThreeJS() {
            const isThreeLoaded = typeof THREE !== 'undefined' && THREE.WebGLRenderer;
            const version = isThreeLoaded ? THREE.REVISION : 'N/A';
            const status = isThreeLoaded ? `Actif (r${version})` : 'Inactif';
            document.getElementById('threejs-status').innerHTML = `Three.js : <span class="${isThreeLoaded ? 'active' : 'inactive'}">${status}</span>`;
        }

        // Three.js demo with DirectX version and FPS
        const width = window.innerWidth - 340, height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;

        const scene = new THREE.Scene();
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setAnimationLoop(animate);
        const container = document.getElementById('three-container');
        container.appendChild(renderer.domElement);

        // Info display
        const infoDiv = document.getElementById('info');
        let lastTime = 0, frameCount = 0, fps = 0;

        function getDirectXVersion() {
            const gl = renderer.getContext();
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            const rendererStr = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown';
            return rendererStr.includes('Direct3D') ? 'DirectX 11' : 'N/A (WebGL)';
        }

        function updateInfo(time) {
            frameCount++;
            const delta = time - lastTime;
            if (delta >= 1000) {
                fps = Math.round(frameCount * 1000 / delta);
                frameCount = 0;
                lastTime = time;
                infoDiv.innerHTML = `DirectX: ${getDirectXVersion()}<br>FPS: ${fps}`;
            }
        }

        function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            renderer.render(scene, camera);
            updateInfo(time);
        }

        // Initialize and force first render
        window.onload = () => {
            checkWebGL();
            checkSSL();
            checkThreeJS();
            lastTime = performance.now();
            renderer.render(scene, camera); // Force initial render
            console.log("Dashboard et Three.js chargés avec succès.");
        };

        // Ensure animation starts immediately
        requestAnimationFrame(animate);
    </script>
</body>
</html>
