
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cube WebGPU</title>
    <style>
        body { margin: 0; }
        #three-container { width: 100%; height: 100vh; position: relative; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="three-container">
        <div id="info"></div>
    </div>
    <script type="module">
        import * as THREE from '/src/ExternalLib/three.js/build/three.module.js';
        import { WebGPURenderer } from '/src/ExternalLib/three.js/build/three.webgpu.js';
        const isWebGPUSupported = !!navigator.gpu;
        console.log('WebGPU support in browser:', isWebGPUSupported ? 'Yes' : 'No');
        if (!isWebGPUSupported) throw new Error('WebGPU not supported');
        const width = window.innerWidth, height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;
        const scene = new THREE.Scene();
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        const renderer = new WebGPURenderer({ antialias: true });
        console.log('Renderer used: WebGPU');
        renderer.setSize(width, height);
        const container = document.getElementById('three-container');
        container.appendChild(renderer.domElement);
        const infoDiv = document.getElementById('info');
        let lastTime = 0, frameCount = 0, fps = 0;
        function getDirectXVersion() {
            if (navigator.gpu && navigator.platform.includes('Win')) {
                console.log('Detected WebGPU on Windows, assuming DirectX 12');
                return 'DirectX 12';
            }
            console.log('No DirectX detection for WebGPU, defaulting to N/A');
            return 'N/A (WebGPU)';
        }
        function updateInfo(time) {
            frameCount++;
            const delta = time - lastTime;
            if (delta >= 1000) {
                fps = Math.round(frameCount * 1000 / delta);
                frameCount = 0;
                lastTime = time;
                const version = getDirectXVersion();
                infoDiv.innerHTML = `DirectX: ${version}<br>FPS: ${fps}<br>test`;
                console.log('Info updated with test (WebGPU)');
            }
        }
        async function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            await renderer.renderAsync(scene, camera);
            updateInfo(time);
            requestAnimationFrame(animate);
        }
        window.onload = async () => {
            lastTime = performance.now();
            await renderer.init();
            await renderer.renderAsync(scene, camera);
            requestAnimationFrame(animate);
        };
    </script>
</body>
</html>
