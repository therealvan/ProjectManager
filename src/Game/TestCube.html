<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cube</title>
    <style>
        body { margin: 0; }
        #three-container { width: 100%; height: 100vh; position: relative; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="three-container">
        <div id="info"></div>
    </div>
    <script type="module">
        // Import Three.js
        import * as THREE from '/src/ExternalLib/three.js/build/three.module.js';

        // Check WebGPU support (for informational purposes)
        const isWebGPUSupported = !!navigator.gpu;
        console.log('WebGPU support in browser:', isWebGPUSupported ? 'Yes' : 'No');

        // Three.js demo with DirectX version and FPS
        const width = window.innerWidth, height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;

        const scene = new THREE.Scene();
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Use WebGLRenderer (WebGPU not yet standard in Three.js)
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        console.log('Renderer used: WebGL');
        renderer.setSize(width, height);
        renderer.setAnimationLoop(animate);
        const container = document.getElementById('three-container');
        container.appendChild(renderer.domElement);

        // Info display
        const infoDiv = document.getElementById('info');
        let lastTime = 0, frameCount = 0, fps = 0;

        function getDirectXVersion() {
            const gl = renderer.getContext();
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            const rendererStr = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown';
            return rendererStr.includes('Direct3D') ? 'DirectX 11' : 'N/A (WebGL)';
        }

        function updateInfo(time) {
            frameCount++;
            const delta = time - lastTime;
            if (delta >= 1000) {
                fps = Math.round(frameCount * 1000 / delta);
                frameCount = 0;
                lastTime = time;
                infoDiv.innerHTML = `DirectX: ${getDirectXVersion()}<br>FPS: ${fps}`;
            }
        }

        function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            renderer.render(scene, camera);
            updateInfo(time);
        }

        // Initialize and force first render
        window.onload = () => {
            lastTime = performance.now();
            renderer.render(scene, camera);
        };

        requestAnimationFrame(animate);
    </script>
</body>
</html>
